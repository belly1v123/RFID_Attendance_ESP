
services:
  my-api-services:
    
    container_name: rfid-attendance-container
    image: golang:1.24.1-alpine
    build: .
    working_dir: /app
    volumes:
      - .:/app
    command: go run main.go
    ports:
      - "3000:3000"
  db:
    image: postgres:16.2-alpine
    container_name: rfid_postgres
    restart: always
    ports:
      - "5432:5432"
    command: postgres -c max_wal_senders=2 -c wal_level=logical -c max_replication_slots=2
    env_file: .env

    volumes:
      - pgdata:/var/lib/postgresql/data
      
volumes:
  pgdata:


